{% extends 'base.html' %} {% block content %}
<h1>Welcome back!</h1>

<div>
  {% if 'username' in session %} {% for wishlist in wishlist %}
  <div class="card my-4">
    <div class="card-body">
      <a
        href="/users/{{ wishlist.id }}/wishlist_details"
        class="btn btn-primary btn-sm btn-block"
        >{{ wishlist.name }}
      </a>
      <h6 class="card-subtitle my-2 text-muted">
        <i>Creator- {{ wishlist.username}}</i>
      </h6>

      {% if session['username'] == wishlist.username %}
      <form>
        <button
          class="btn btn-danger btn-sm"
          formaction="/users/{{ wishlist.id }}/delete"
          formmethod="POST"
        >
          <i class="fas fa-trash"> </i>
        </button>
      </form>

      {% endif %}
    </div>
  </div>
  {% endfor %} {% endif %}
</div>
{% endblock %}
